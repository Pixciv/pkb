name: Chaquopy Auto Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Create minimal Chaquopy Android project
      run: |
        mkdir -p app/src/main/python
        echo "def main():\n    print('Hello Chaquopy!')" > app/src/main/python/hello.py
        echo 'rootProject.name = "ChaquopyHello"' > settings.gradle.kts
        echo 'plugins {
  id("com.android.application") version "8.2.1"
  id("com.chaquo.python") version "15.1.0"
}

android {
  compileSdk = 34
  defaultConfig {
    applicationId = "org.example.chaquipyhello"
    minSdk = 21
    targetSdk = 34
    versionCode = 1
    versionName = "0.1.0"
  }
}

python {
  buildPython = "3.10"
}

repositories {
  google()
  mavenCentral()
}' > build.gradle.kts

        mkdir -p gradle/wrapper
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://services.gradle.org/distributions/gradle-9.0.0-all.zip
        echo 'distributionUrl=https\://services.gradle.org/distributions/gradle-9.0.0-all.zip' > gradle/wrapper/gradle-wrapper.properties

    - name: Build debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChaquopyHello-debug-apk
        path: app/build/outputs/apk/debug/*.apk
