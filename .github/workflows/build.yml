name: Auto Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip unzip openjdk-17-jdk \
          build-essential autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libffi-dev libssl-dev libsqlite3-dev wget curl \
          libjpeg-dev libfreetype6-dev libssl-dev

    - name: Install Kivy and Buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 kivy==2.3.1 buildozer==1.5.0

    - name: Initialize buildozer.spec if missing
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
          sed -i 's/^title = .*/title = MyApp/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = com.example.myapp/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = org.example/' buildozer.spec
          sed -i 's/^version = .*/version = 0.1/' buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
          sed -i 's/^android.build_tools = .*/android.build_tools = 36.0.0/' buildozer.spec
          sed -i 's/^android.sdk = .*/android.sdk = 30/' buildozer.spec
          sed -i 's/^android.ndk = .*/android.ndk = 25.2.9519653/' buildozer.spec
        fi

    - name: Set up Android SDK and accept licenses
      run: |
        # Önce dizinleri oluştur
        mkdir -p ~/.android/licenses
        mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
        
        # Tüm lisansları otomatik olarak kabul et
        echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > ~/.android/licenses/android-sdk-license
        echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> ~/.android/licenses/android-sdk-license
        echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license
        echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" >> ~/.android/licenses/android-sdk-preview-license
        
        # Buildozer için lisans dosyalarını da oluştur
        echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
        echo -e "84831b9409646a918e30573bab4c9c91346d8abd\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license

    - name: Install Android SDK components
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        
        # SDK Manager'ı kur
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        mkdir -p $ANDROID_HOME/cmdline-tools
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/tools
        
        # PATH'i güncelle
        export PATH=$ANDROID_HOME/cmdline-tools/tools/bin:$PATH
        
        # Mevcut NDK versiyonlarını listeleyelim
        echo "Available NDK versions:"
        sdkmanager --sdk_root=$ANDROID_HOME --list | grep "ndk;" || true
        
        # Gerekli bileşenleri kur (daha yeni bir NDK versiyonu kullanalım)
        yes | sdkmanager --sdk_root=$ANDROID_HOME "build-tools;36.0.0" "platforms;android-30" "platform-tools" "ndk;25.2.9519653"

    - name: Build debug APK
      run: |
        # Buildozer'ı verbose mode ile çalıştır
        buildozer -v android debug

    - name: Rename APK to fixed name
      run: |
        mv bin/*.apk bin/MyApp-debug.apk || true

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-debug-apk
        path: bin/MyApp-debug.apk
