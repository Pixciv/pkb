name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3.10 \
            python3.10-venv \
            python3-pip \
            git zip unzip openjdk-17-jdk \
            build-essential \
            libssl-dev libffi-dev \
            libgl1-mesa-dev libgles2-mesa-dev \
            libsqlite3-dev zlib1g-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: Create buildozer.spec if missing
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
            sed -i 's/^title =.*/title = MyKivyApp/' buildozer.spec
            sed -i 's/^package.name =.*/package.name = mykivyapp/' buildozer.spec
            sed -i 's/^package.domain =.*/package.domain = org.example/' buildozer.spec
            sed -i 's/^source.include_exts =.*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
            sed -i 's/^version =.*/version = 0.1/' buildozer.spec
          fi

      - name: Build APK
        run: |
          buildozer android debug

      - name: Rename APK
        run: |
          mkdir -p bin
          mv bin/*.apk bin/MyKivyApp-debug.apk || true

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyKivyApp-debug
          path: bin/MyKivyApp-debug.apk
