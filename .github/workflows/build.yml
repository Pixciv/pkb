name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip unzip openjdk-17-jdk \
          build-essential autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libffi-dev libssl-dev libsqlite3-dev wget curl \
          libjpeg-dev libfreetype6-dev libssl-dev

    - name: Install Kivy and Buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 kivy==2.3.1 buildozer==1.5.0

    - name: Build APK with Buildozer
      run: |
        buildozer android debug || buildozer android debug deploy run

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: bin/*.apk
