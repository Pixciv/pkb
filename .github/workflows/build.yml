name: Auto Build HelloBeeWare APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    # 1️⃣ Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Python kurulumu
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ Gerekli paketleri yükle
    - name: Install Briefcase
      run: |
        python -m pip install --upgrade pip
        pip install briefcase

    # 4️⃣ Minimal HelloBeeWare projesi oluştur
    - name: Create Minimal Project
      run: |
        mkdir -p app
        # Python ana dosyası
        printf "def main():\n    print(\"Hello BeeWare!\")\n\nif __name__ == \"__main__\":\n    main()\n" > app/__main__.py

        # pyproject.toml (TOML uyumlu ve app tanımı ekli)
        printf "[tool.briefcase]\nproject_name = \"HelloBeeWare\"\nbundle = \"org.example\"\nversion = \"0.1.0\"\nauthor = \"GitHub Actions\"\ndescription = \"Auto generated BeeWare app\"\nrequires = []\n\n[tool.briefcase.app.HelloBeeWare]\nformal_name = \"Hello BeeWare\"\nsource = \"app\"\n" > pyproject.toml

    # 5️⃣ Android proje oluştur ve build et
    - name: Build Android APK
      run: |
        briefcase create android
        briefcase build android
        briefcase package android
        ls -lh android/build/android/outputs/apk/debug/

    # 6️⃣ Artifact yükle (v4)
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: HelloBeeWare-debug-apk
        path: android/build/android/outputs/apk/debug/*.apk
