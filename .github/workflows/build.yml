name: Auto Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools git zip unzip openjdk-17-jdk \
          build-essential autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libffi-dev libssl-dev libsqlite3-dev wget curl \
          libjpeg-dev libfreetype6-dev libssl-dev

    - name: Install Kivy and Buildozer
      run: |
        pip install --upgrade pip
        pip install cython==0.29.36 kivy==2.3.1 buildozer==1.5.0

    - name: Initialize buildozer.spec if missing
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
          # App adı, paket adı ve versiyon otomatik ayarlanıyor
          sed -i 's/^title = .*/title = MyApp/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = com.example.myapp/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = org.example/' buildozer.spec
          sed -i 's/^version = .*/version = 0.1/' buildozer.spec
          sed -i 's/^source.include_exts = .*/source.include_exts = py,png,jpg,kv,atlas/' buildozer.spec
        fi

    - name: Build debug APK
      run: |
        buildozer android debug

    - name: Rename APK to fixed name
      run: |
        mv bin/*.apk bin/MyApp-debug.apk || true

    - name: Upload debug APK
      uses: actions/upload-artifact@v4
      with:
        name: MyApp-debug-apk
        path: bin/MyApp-debug.apk
