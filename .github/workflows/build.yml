name: 'Kivy App to APK'
description: 'Convert Kivy app to APK'

inputs:
  python-version:
    description: 'Python version to use'
    default: '3.8'
  work-dir:
    default: '.'
    description: 'Working directory'
  buildozer-cmd:
    default: 'buildozer android debug'
    description: 'Buildozer command to use'

branding:
  color: 'green'
  icon: 'play'

runs:
  using: "composite"
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Setup Java 17 required by Gradle
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk \
          python3-pip autoconf libtool pkg-config zlib1g-dev \
          libncurses5-dev libncursesw5-dev libtinfo5 cmake \
          libffi-dev libssl-dev
        python3 -m pip install --upgrade pip
        python3 -m pip install Cython==0.29.33 buildozer
      shell: bash

    - name: Install requirements.txt (if exists)
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi
      working-directory: ${{ inputs.work-dir }}
      shell: bash

    - name: Accept Android SDK licenses
      run: |
        yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
      shell: bash

    - name: Build with Buildozer
      run: ${{ inputs.buildozer-cmd }}
      working-directory: ${{ inputs.work-dir }}
      shell: bash
